<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine‘s Day</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <script type="text/javascript">
      var countdown = 60;
      var now = new Date();
      function settime(obj) {
        if(countdown==60){
            if(now.getMonth()==1&&now.getDate()==14){
                alert("发送短信：小序号情人节快乐！爱你爱你！！ \n至小序号常用手机号获得验证码");
            }
            else{
                alert("请于2月14日再获取验证码");
            }
        }
        if (countdown == 0) {
          obj.removeAttribute("disabled");
          obj.value = "免费获取验证码";
          countdown = 60;
          return;
        } else {
          obj.setAttribute("disabled", true);
          obj.value = "重新发送(" + countdown + "s)";
          countdown--;
        }
        setTimeout(function () {
          settime(obj);
        }, 1000);
      }
    </script>
    <div class="htmleaf-container">
      <div class="wrapper">
        <div class="container">
          <h1>手机注册以获取神秘礼包</h1>

          <form class="form">
            <input
              id="userName"
              name="userName"
              type="text"
              placeholder="手机号"
            />
            <input id="pwd" name="pwd" type="text" placeholder="验证码" />
            <input
              id="btn"
              name="btn"
              type="button"
              value="免费获取验证码"
              placeholder="验证码"
              onclick="settime(this)"
            />
            <button type="submit" id="login-button">进入</button>
          </form>
        </div>

        <ul class="bg-bubbles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>

    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-1.8.4.min.js" type="text/javascript"></script>
  </body>
</html>
